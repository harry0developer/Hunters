<ion-header>
  <ion-navbar color="dark">
    <ion-title>Edit Profile</ion-title>
    <ion-buttons end>
        <button ion-button (click)="dismiss()">
          Close
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content> 
    <ion-list *ngIf="user" class="info" padding>
      <ion-item text-wrap>
          <ion-input [(ngModel)]="user.address"  placeholder="&#xf0e0; Update Address" style="font-family:SansCaption, FontAwesome" type="text">
          </ion-input>
      </ion-item>

      <ion-item text-wrap>
          <ion-input [(ngModel)]="user.phone"  placeholder="&#xf0e0; Update Phone number" style="font-family:SansCaption, FontAwesome" type="text">
          </ion-input>
      </ion-item>
       
    </ion-list>
</ion-content>
