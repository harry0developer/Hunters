<ion-header> </ion-header>

<ion-content padding>
  <ion-grid class="logo">
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <img src="assets/logo.svg" alt="">
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list no-lines>
    <ion-item>
      <!-- <ion-label><i class="fa fa-user" item-start></i>Username</ion-label> -->
      <!-- <input type="text" /> -->
      
      <ion-input [(ngModel)]="data.email"  placeholder="&#xf0e0; Email address" style="font-family:Arial, FontAwesome" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label><i class="fa fa-lock" item-start></i>Password</ion-label> -->
      <ion-input [(ngModel)]="data.password"  placeholder="&#xf023; Password" style="font-family:Arial, FontAwesome" type="password"></ion-input>
    </ion-item> 
    
  </ion-list>

  <button ion-button block round color="dark" (click)="login()">Login</button>
  <button ion-button block color="dark" clear (click)="signup()">No account? Register here</button>

</ion-content>
