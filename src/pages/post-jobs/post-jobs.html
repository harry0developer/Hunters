<ion-header>
  <ion-navbar color="dark">
    <ion-title>Post Job</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-grid class="personal-details">
      <ion-row class="details_row">
        <ion-col col-12>
          <ion-item>
            <ion-label floating>Job name</ion-label>
            <ion-input [(ngModel)]="data.title" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-label floating>Category</ion-label>
            <ion-select (ionChange)="selectedCategory(data.category)" [(ngModel)]="data.category" multiple="false">
              <ion-option *ngFor="let category of categories; let i = index">{{category.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-12 *ngIf="data.category">
          <ion-item>
            <ion-label floating>Skills</ion-label>
            <ion-select [(ngModel)]="data.skills" multiple="true">
              <ion-option *ngFor="let skill of skills">{{skill}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Job Type</ion-label>
            <ion-select [(ngModel)]="data.type" multiple="false">
              <ion-option>Full time</ion-option>
              <ion-option>Part time</ion-option>
              <ion-option>Once off</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Experience</ion-label>
            <ion-select [(ngModel)]="data.experience" multiple="false">
              <ion-option>0-1 Year</ion-option>
              <ion-option>1-2 Years</ion-option>
              <ion-option>2-5 Years</ion-option>
              <ion-option>5+ Years</ion-option> 
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row> 
      <ion-row>
        <ion-col col-6 class="salary">
          <ion-item>
            <ion-label floating>Salary (R)</ion-label>
            <ion-input [(ngModel)]="data.salary" type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col class="frequency" col-6>
          <ion-item>
            <ion-label floating>Frequency</ion-label>
            <ion-select [(ngModel)]="data.frequency" multiple="false">
              <ion-option>Per day</ion-option>
              <ion-option>Per week</ion-option>
              <ion-option>Per month</ion-option>
              <ion-option>Once off</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row> 
      <ion-row>
        <ion-col class="address" col-12>
          <ion-list>
            <ion-item tappable >
              <ion-label floating>Pick Job Address</ion-label>
              <ion-input (focus)="showAddressModal()" [(ngModel)]="data.address" type="text"></ion-input>
            </ion-item>
          </ion-list> 
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-label floating>Job Description</ion-label>
            <ion-textarea [(ngModel)]="data.description" autocorrect="on" autocomplete="on" rows="3"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="but">
      <button ion-button block color="dark" (click)="postJob()"> Post Job </button>
    </div>
  </ion-list>
    
</ion-content>
