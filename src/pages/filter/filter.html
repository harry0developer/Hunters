<ion-header>
    <ion-navbar color="dark"> 
      <ion-title >Filter</ion-title>
      <ion-buttons end> 
        <button ion-button  (click)="cancel()"> Cancel </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let cat of categories" (click)="selectCategory(cat)">
        <img src="assets/categories/{{cat.toLowerCase()}}.svg">
        <h2>{{cat}}S</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

</footer>
