<ion-header>
  <ion-navbar color="dark">
    <ion-title>Enter address</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
          Cancel
        </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar 
  [(ngModel)]="autocomplete.query" 
  [showCancelButton]="true" 
  (ionInput)="updateSearch()" 
  (ionCancel)="dismiss()"
  (ionFocus)="true"
  ></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      <ion-label><i class="fa fa-map-pin" item-start></i>{{ item }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list padding *ngIf="!autocompleteItems || autocompleteItems.length < 1">
    <ion-item text-warp>Start typing the address...</ion-item>
  </ion-list>
</ion-content>
