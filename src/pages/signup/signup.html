<ion-header></ion-header>

<ion-content padding>
  <ion-grid class="logo">
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <img src="assets/logo.svg" alt="">
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating><i class="fa fa-envelope" item-start></i>Email address</ion-label>
      <ion-input type="email" [(ngModel)]="data.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating><i class="fa fa-lock" item-start></i>Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.password"></ion-input>
    </ion-item>
    <ion-item> 
      <ion-label floating><i class="fa fa-lock" item-start></i>Confirm password</ion-label>
      <ion-input type="password" [(ngModel)]="data.cpassword"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block round color="dark"  (click)="sendOTP()">Verify Email Adddress</button>
</ion-content>
<ion-footer>
  <button ion-button block color="dark" clear (click)="dismiss()">Cancel Registration</button>
</ion-footer>
