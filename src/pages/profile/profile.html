<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Devdactic Image Upload
    </ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding> 
  <ion-item class="profile" tappable (click)="presentActionSheet()">
    <img *ngIf="myProfile" [hidden]="lastImage !== null" src="{{uploads}}/users/{{myProfile.picture}}"/> 
    <img  [hidden]="lastImage === null" src="{{pathForImage(lastImage)}}" >
  </ion-item>
</ion-content>
  
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
